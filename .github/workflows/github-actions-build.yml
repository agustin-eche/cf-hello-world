name: Java CI
run-name: ${{ github.actor }} is launching a build
on: 
  push:
    branches: [ develop ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code    
        uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package   
  debug:
    runs-on: ubuntu-latest
    environment: 
      name: tse-cf    
    steps: 
        - run: echo "cf_api- ${{ secrets.CF_API }}"
        - run: echo "cf_username- ${{ secrets.CF_USER }}"
        - run: echo "cf_password- ${{ secrets.CF_PASSWORD }}"
        - run: echo "cf_org- ${{ secrets.CF_ORG }}"
        - run: echo "cf_space- ${{ secrets.CF_SPACE }}"
    
  deploy:
    runs-on: ubuntu-latest
    environment: 
      name: tse-cf    
    needs: build    
    steps:
    - uses: citizen-of-planet-earth/cf-cli-action@master
      with:
        cf_api: ${{ secrets.CF_API }}
        cf_username: ${{ secrets.CF_USER }}
        cf_password: ${{ secrets.CF_PASSWORD }}
        cf_org: ${{ secrets.CF_ORG }}
        cf_space: ${{ secrets.CF_SPACE }}
        command: push cf-hello-world
       